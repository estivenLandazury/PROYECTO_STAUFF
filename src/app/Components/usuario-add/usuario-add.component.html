<!DOCTYPE  html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Curriculom</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- iconos-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

  <link rel="icon" type="image/png" href="https://previews.123rf.com/images/ylivdesign/ylivdesign1710/ylivdesign171001798/87385395-lupa-sobre-el-curr%C3%ADculum-vita-icon-digital-red.jpg" />




</head>

<body>

  <!--  <form (ngSubmit)="addUser()"> -->


  <div class="container">


    <div>
      <p id="perfil" class="text-center"> <strong>Añadir Usuario</strong></p>
    </div>

    <div class="panel panel-default">



      <!-- form-->

      <!---  Formulario Registro del encargado -->


      <!--  Acordion registro usuario-->
      <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapse" aria-expanded="true"
                aria-controls="collapseOne">
                Añadir Usuarios
              </button>
            </h5>
          </div>

          <div id="collapse" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">

              <form>

                <div class="form-group row">
                  <label for="example" class="col-2 col-form-label">Nombre</label>
                  <div class="col-10">
                    <input class="form-control" name="nombre" type="text" value="" placeholder="Ingrese su nombre" d="example"
                      [(ngModel)]="nombre">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="texto" class="col-2 col-form-label">Apellido</label>
                  <div class="col-10">
                    <input class="form-control" type="text" name="apellido" value="" placeholder="Ingrese su apellido"
                      id="texto-1" [(ngModel)]="apellido">
                  </div>
                </div>


                <div class="form-group row">
                  <label for="example-url-input" class="col-2 col-form-label">Tipo Documento</label>
                  <div class="col-10">
                    <select name="tipoDocumento1" [(ngModel)]="tipoDocumento1" class="form-control">
                      <option *ngFor="let tpd of tipoDocumentos" value="{{tpd.idTipoDocumento}}">{{tpd.nombreDocumento}}</option>

                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="example-url-input" class="col-2 col-form-label">Número Documento</label>
                  <div class="col-10">
                    <input class="form-control" type="url" name="numeroDocumento" value="" placeholder="Ingrese su número de documento"
                      id="example-url-input" [(ngModel)]="numeroDocumento">
                  </div>
                </div>







                <div class="form-group row">
                  <label for="tipoUsu" class="col-2 col-form-label">Tipo Usuario</label>
                  <div class="col-10">
                    <select name="tipoUsuario1" [(ngModel)]="tipoUsuario1" class="form-control" id="tipoUsu">
                      <option *ngFor="let tip of tipoUsuarios" value="{{tip.idTipo}}">{{tip.nombreRol}}</option>

                    </select>
                  </div>
                </div>

               

                <div>

                  <button type="submit" id="añadirUsuario" class="btn btn-success" (click)="addUser()">Añadir Usuario</button>
                </div>
              </form>


            </div>





          </div>

        </div>

      </div>

      <!--  Acordion registro usuario-->


      <!-- Acordion1-->

      <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"
                aria-controls="collapseOne">
                Asociar Usuarios
              </button>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <form>

                <div class="form-group row">
                  <label for="example-url-input" class="col-2 col-form-label">Encargado</label>
                  <div class="col-10">
                    <select class="form-control" name="usuarioEncargadoDe" [(ngModel)]="usuarioEncargadoDe">
                      <option *ngFor="let users of usuarios" value="{{users.id}}">{{users.nombre}}
                        {{users.apellido}}
                        {{users.Identificador}}</option>

                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="example-url-input" class="col-2 col-form-label">Encargado de</label>
                  <div class="col-10">
                    <select class="form-control" name="usuarioEncargadoPor" [(ngModel)]="usuarioEncargadoPor">
                      <option *ngFor="let users of usuarios" value="{{users.id}}">{{users.nombre}}
                        {{users.apellido}}
                        {{users.Identificador}}</option>

                    </select>
                  </div>
                </div>



              </form>

            </div>

            <div id="accionPerfil" mx-4>
              <button type="button" class="btn btn-success" (click)="asociarUsuarios()">Guardar</button>
            </div>



          </div>

        </div>

      </div>


      <!-- Acoordion número 2-->

      
        <div id="accordion">

          <div class="card">
            <div class="card-header" id="headingTwo">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                  aria-controls="collapseTwo">
                  Añadir Dispositivo
                </button>
              </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
              <div class="card-body">
                <form>

                <!--  ingresar la manilla a la base de datos-->
                <!-- Mac-Id de la manilla-->
                <div class="form-group row">
                  <label for="texto" class="col-2 col-form-label">Mac-Id</label>
                  <div class="col-10">
                    <input class="form-control" type="text" value="" name="macid" placeholder="Ingrese la mac del dispositivo"
                      id="texto-2" [(ngModel)]="macid">
                  </div>
                </div>
                <!-- Nombre del dispositivo-->
                <div class="form-group row">
                  <label for="texto" class="col-2 col-form-label">Nombre del dispositivo</label>
                  <div class="col-10">
                    <input class="form-control" type="text" value="" name="nombreDispositivo" placeholder="Ingrese el nombre del dispositivo"
                      id="texto-3" [(ngModel)]="nombreDispositivo">
                  </div>
                </div>

                <div id="accionManilla" mx-4>
                  <button type="submit" (click)="addDispositivo()" class="btn btn-success">Guardar</button>
                </div>
              </form>


              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingThree">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                  aria-expanded="false" aria-controls="collapseThree">
                  Asociar Dispositivo
                </button>
              </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
              <div class="card-body">
                <form>
                  <div class="form-group row">
                    <label for="example-url-input" class="col-2 col-form-label">Usuario</label>
                    <div class="col-10">
                      <select class="form-control" name="usuarioManilla" [(ngModel)]="usuarioManilla">
                        <option *ngFor="let users of usuarios" value="{{users.id}}">{{users.nombre}} {{users.apellido}}
                          {{users.Identificador}}</option>

                      </select>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="example-url-input" class="col-2 col-form-label">Dispositivo</label>
                    <div class="col-10">
                      <select class="form-control" name="manillaId" [(ngModel)]="manillaId">
                        <option *ngFor="let manillas of manillas" value="{{manillas.macId}}">{{manillas.macId}} {{manillas.nombre}}</option>

                      </select>
                    </div>
                  </div>




                  <div id="asociarManilla" mx-4>
                    <button type="button" class="btn btn-success" (click)="asociarDispositivo()">Guardar</button>
                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>
    

    </div>





  </div>

  <!-- </form> -->
</body>




</html>
